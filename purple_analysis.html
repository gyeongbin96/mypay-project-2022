<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="MyPaycss/purple.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPay-account</title>
  </head>
  <body>
    <div class="all-container">
      <div class="top-container">
        <i class="fa-solid fa-bars fa-2x"></i>
        <i class="fa-solid fa-bell fa-2x"></i>
      </div>
      <div class="hello-container">
        <div class="circle">
          <div class="people">
            <i class="fa-solid fa-user fa-5x"></i>
          </div>
        </div>
        <div class="me">
          <span class="hello">Hello, Bin!</span>
          <div class="nice">
            <span class="have">Have a nice day!</span>
            <i class="fa-solid fa-gear fa-lg"></i>
          </div>
        </div>
      </div>
      <div class="card-all">
        <a href="analysis.html">
        <div class="page-icon">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="card-top">
              <i class="fa-solid fa-credit-card fa-3x"></i>
            </div>
            <span class="card-number">2973 0832 2342 1934</span>
            <div class="visa">
              <i class="fa-brands fa-cc-visa fa-2x"></i>
            </div>
          </div>
        </div>
        <div class="page-icon">
            <a href="pink_analysis.html">
              <i class="fa-solid fa-angle-right fa-2x"></i>
            </a>
          </div>
      </div>
      <div class="card-bottom-container">
        <div class="card-bottom"></div>
        <div class="card-bottom-click"></div>
        <div class="card-bottom"></div>
      </div>
      <div class="bottom-container-container">
        <div class="bottom-container">
          <div class="bottom">
            <div class="bottom-top">
              <div class="white-one">
                <a href="purple.html">
                <span class="bottop-top-account-two">Account</span>
              </div></a>
              <div class="white-two-two">
                <a href="purple_payment.html">
                <span class="bottop-top-payment-three">Payment</span>
              </div></a>
              <div class="white-three">
                <span class="bottop-top-analysis-two">Analysis</span>
              </div>
            </div>
          </div>
        </div>
        <div class="analysis-container">
          <div class="analysis-bar-container">
            <div class="analysis-bar-one"></div>
            <div class="analysis-bar-two"></div>
            <div class="analysis-bar-three"></div>
            <div class="analysis-bar-four"></div>
          </div>
        </div>
        <div class="analysis-bar-month-container">
          <div class="analysis-bar-month">
            <span class="month">JUN</span>
            <span class="month">JUL</span>
            <span class="month">AUG</span>
            <span class="month">SEP</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
