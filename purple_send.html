<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="MyPaycss/send_css.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send</title>
  </head>
  <body>
    <div class="all-container">
      <div class="top-container">
        <a href="purple.html">
          <i class="top-x fa-solid fa-x fa-xl"></i>
        </a>
        <span class="name_container">The recipient</span>
        <i class="top-xs fa-solid fa-x fa-xl"></i>
      </div>
      <div class="recipient">
        <form
          action="friends.html"
          method="get"
          class="name-input"
          id="login-form"
        >
          <input name="username" type="text" placeholder="Bank" />
          <input name="password" type="text" placeholder="Account number" />
        </form>
      </div>
      <div class="btn-container">
        <div class="btn">
          <span class="Check">Check</span>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2d612219da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
